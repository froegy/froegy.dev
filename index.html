<!DOCTYPE html>
<head>
    <title>froegy.dev</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1 id="title">Welcome to froegy.dev</h1>
    </header>
    <main>
        <h2 id="text">This is some text</h2>
        <img id="image" src="images/smily.jpg">
        <button id="cbutton" onclick="flipflop('text', 'image')">Click Here</button>
    </main>
</body>
<script>
let chicken = false;
function flipflop(textid, imageid) {
    if (chicken) {
        changeText(textid, "This is some text");
        changeImage(imageid, "smily.jpg");
        chicken = false;
    }
    else {
        changeText(textid, "Chicken Butt");
        changeImage(imageid, "chicken.jpg");
        chicken = true;
    };
    console.log(chicken)
}
function changeText(id, text) {
    let element = document.getElementById(id);
    element.innerText = text;
}
function changeImage(id, image) {
    let element = document.getElementById(id);
    element.src = "images/"+image
}
</script>
